<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover { background: #0056b3; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      text-align: left;
    }

    li {
      background: #eaf3ff;
      padding: 8px 10px;
      border-radius: 5px;
      margin-bottom: 6px;
    }

    .error {
      color: #c0392b;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Movie Recommender</h2>
    <input id="movieInput" type="text" placeholder="Type a movie name...">
    <button id="recommendBtn">Recommend</button>
    <div id="error" class="error"></div>
    <ul id="recommendations"></ul>
  </div>

  <script>
    const MOCK = {
      "inception": ["Interstellar", "The Dark Knight", "Eternal Sunshine"],
      "pulp fiction": ["Reservoir Dogs", "Fight Club", "Snatch"],
      "spirited away": ["Princess Mononoke", "Your Name", "Totoro"]
    };

    const input = document.getElementById('movieInput');
    const btn = document.getElementById('recommendBtn');
    const list = document.getElementById('recommendations');
    const error = document.getElementById('error');

    btn.addEventListener('click', () => {
      const title = input.value.trim().toLowerCase();
      list.innerHTML = '';
      error.textContent = '';

      if (!title) {
        error.textContent = "Please enter a movie name.";
        return;
      }

      const recs = MOCK[title];
      if (!recs) {
        error.textContent = `No recommendations found for "${title}". Try "Inception" or "Pulp Fiction".`;
        return;
      }

      recs.forEach(movie => {
        const li = document.createElement('li');
        li.textContent = movie;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
