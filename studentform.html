<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #012E4E;
      color: white;
      text-align: center;
      padding: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      vertical-align: middle;
    }

    header h1 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    header p {
      font-size: 13px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #012E4E;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #024379;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 16px;
      }
    }
  </style>  
</head>
<body>

  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTapnayWNp3HmnlbSs-qziqbi3cTkc8FAhJPt1WWwSgFZRDoPQ_aU2pHN77LhLNLQmxYL4&usqp=CAU" alt="College Logo">
    <h1>Vidya Pratishthan's K.B.I.T, Baramati</h1>
    <p>Autonomous | AICTE Approved | NAAC 'A+' | Affiliated to SPPU, Pune</p>
  </header>

  <div class="container">
    <h2>Student Information Form</h2>
    <form>
      <label>PRN</label>
      <input type="text" placeholder="Enter PRN Number">

      <label>First Name</label>
      <input type="text" placeholder="Enter First Name">

      <label>Last Name</label>
      <input type="text" placeholder="Enter Last Name">

      <label>Branch</label>
      <input type="text" placeholder="Enter Branch">

      <label>Division</label>
      <input type="text" placeholder="Enter Division">

      <label>Mobile</label>
      <input type="tel" placeholder="Enter Mobile Number">

      <label>Email</label>
      <input type="email" placeholder="Enter Email">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
