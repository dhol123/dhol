<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Details</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, sans-serif;
      background:#f3f6fb;
    }
    .card{
      width:340px;
      background:#fff;
      padding:18px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    h1{
      margin:0 0 12px;
      font-size:18px;
      text-align:center;
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    th,td{
      padding:8px 6px;
      font-size:14px;
      text-align:left;
      border-bottom:1px solid #eef2f6;
    }
    th{font-weight:600}
    tbody tr:last-child td{border-bottom:0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Student Details</h1>
    <table>
      <thead>
        <tr><th>Roll</th><th>Name</th><th>Class</th><th>Phone</th></tr>
      </thead>
      <tbody>
        <tr><td>01</td><td>Aman Sharma</td><td>12-A</td><td>9876543210</td></tr>
        <tr><td>02</td><td>Priya Singh</td><td>12-B</td><td>9123456780</td></tr>
        <tr><td>03</td><td>Rohit Kumar</td><td>11-C</td><td>9012345678</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
